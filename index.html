<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grocery Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-grocery-64.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navigation">
        <a href="#" class="logo">
            <span>e</span>Grocery
        </a>
        <ul class="menu">
         <li>  <a href="#" class="active">Home</a> </li>
         <li>  <a href="#">Categories</a> </li>
         <li>  <a href="#">Our Package</a> </li>
         <li>  <a href="#">Our App</a> </li>
        </ul>
        <div class="right-nav">

            <a href="#" class="like"><i class="fa-regular fa-heart"></i>
            <span>0</span></a>
            <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i>
            <span>0</span></a>
        </div>
     
    </nav>

    <section id="search-banner">
        <img src="images/bg-1.png" class="bg-1" alt="bg">
        <img src="images/bg-2.png" class="bg-2" alt="bg-2">
   
   
        <div class="search-banner-text">
            <h1>Order Your daily GRoceries</h1>
            <strong> #Free Delivery</strong>

            <form action="" class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="Search" name="Search" required>
           <input type="submit" class="search-btn" value="Search" >
            </form>
        </div>
    </section>


    <section id="category">
        <div class="category-heading">
            <h2>Category</h2>
            <span>All</span>
        </div>

        <div class="category-container">

            <a href="#" class="category-box">
                <img src="images/fish.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>
            <a href="#" class="category-box">
                <img src="images/apple.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>
            <a href="#" class="category-box">
                <img src="images/medicine.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>
            <a href="#" class="category-box">
                <img src="images/baby.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>
            <a href="#" class="category-box">
                <img src="images/office.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>
            <a href="#" class="category-box">
                <img src="images/beauty.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>

            <a href="#" class="category-box">
                <img src="images/Gardening.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>
        </div>
    </section>

    <section id="popular-product">

        <div class="product-heading">
            <h3>Popular Product</h3>
            <span>All</span>
        </div>

        <div class="product-conatiner">

            <div class="product-box">
                <img src="images/apple.png" alt="apple">
                <strong>Apple</strong>
            </div>
        </div>
    </section>
</body>
</html>
